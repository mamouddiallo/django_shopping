{% extends "base.html"%}
{% load static %}
{% block content %}
<div class="row">
	{% for produit in produits%}
		<div class="col-lg-4">
			<img class="thumbnail" src="{{ produit.imageUrl}}" alt="">
			<div class="box-element product">
				<h6>{{produit.name}}</h6>
				<hr>
				<button class="btn btn-outline-secondary">Ajouter au panier</button>
				<a	class="btn	btn-outline-success"	href="#">Voir</a>
				<h3	style="float:	right;">${{produit.price}}</h3>
			</div>
		</div>
	{% endfor %}
	
</div>
{% endblock content %}
